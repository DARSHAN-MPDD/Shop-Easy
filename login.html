<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User login page for ShopEasy. Access your account to view order history, saved addresses, and wishlist.">
    <meta name="keywords" content="user login, account, order history, saved addresses, wishlist">
    <title>User Login - ShopEasy</title>
    <link rel="stylesheet" href="styles/main.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="top-header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <h1>ShopEasy</h1>
                </div>
                
                <div class="header-controls">
                    <div class="user-controls">
                        <div class="login-icon" id="loginIcon">
                            <span><i class="fas fa-user"></i> Login</span>
                        </div>
                        <div class="cart-icon">
                            <a href="cart.html" style="text-decoration: none; color: inherit;">
                                <span><i class="fas fa-shopping-cart"></i> Cart</span>
                            </a>
                        </div>
                    </div>
                    
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search products...">
                        <button id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            
            <nav class="main-nav">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
                    <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
                    <li><a href="deals.html"><i class="fas fa-tag"></i> Deals</a></li>
                    <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="account">
            <div class="container">
                <div class="auth-tabs">
                    <button class="tab-button active" data-tab="login">Login</button>
                    <button class="tab-button" data-tab="register">Register</button>
                </div>
                
                <div class="account-container">
                    <!-- Login Form -->
                    <div class="auth-form active" id="login-form">
                        <h2>Login to Your Account</h2>
                        <form id="user-login-form">
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password *</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="auth-button">Login</button>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </form>
                    </div>
                    
                    <!-- Registration Form -->
                    <div class="auth-form" id="register-form">
                        <h2>Create an Account</h2>
                        <form id="user-register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">First Name *</label>
                                    <input type="text" id="first-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name *</label>
                                    <input type="text" id="last-name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email Address *</label>
                                <input type="email" id="reg-email" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Password *</label>
                                <input type="password" id="reg-password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password *</label>
                                <input type="password" id="confirm-password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="auth-button">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
    </footer>
    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const authForms = document.querySelectorAll('.auth-form');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and forms
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    authForms.forEach(form => form.classList.remove('active'));
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Show the corresponding form
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`${tabId}-form`).classList.add('active');
                });
            });
            
            // Form submission handlers would go here
            // For now, we'll just prevent default submission
            const loginForm = document.getElementById('user-login-form');
            const registerForm = document.getElementById('user-register-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Login logic would go here
                    alert('Login functionality would be implemented here');
                });
            }
            
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Registration logic would go here
                    alert('Registration functionality would be implemented here');
                });
            }
            
            // Update cart count when page loads
            const cartCountElement = document.querySelector('.cart-icon span');
            if (cartCountElement) {
                // Get cart items from localStorage
                const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
                cartCountElement.innerHTML = `<i class="fas fa-shopping-cart"></i> Cart (${totalItems})`;
            }
            
            // Mobile menu toggle
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.querySelector('nav ul');
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('show');
                    
                    // Animate hamburger icon
                    const spans = menuToggle.querySelectorAll('span');
                    if (navMenu.classList.contains('show')) {
                        spans[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navMenu.contains(event.target) && !menuToggle.contains(event.target) && navMenu.classList.contains('show')) {
                        navMenu.classList.remove('show');
                        
                        // Reset hamburger icon
                        const spans = menuToggle.querySelectorAll('span');
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
            }
            
            // Header behavior on scroll
            let lastScrollTop = 0;
            const header = document.querySelector('header');
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down and past 100px, hide header slightly
                    header.style.transform = 'translateY(-10px)';
                    header.style.opacity = '0.95';
                } else {
                    // Scrolling up or at top, show header fully
                    header.style.transform = 'translateY(0)';
                    header.style.opacity = '1';
                }
                
                lastScrollTop = scrollTop;
            });
        });
    </script>
</body>
</html>
