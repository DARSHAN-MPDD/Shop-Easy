<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your shopping cart with quantity controls, total price, and checkout options. Review your selected items before purchasing.">
    <meta name="keywords" content="shopping cart, cart, checkout, online shopping, e-commerce">
    <title>Shopping Cart - ShopEasy</title>
    <link rel="stylesheet" href="styles/main.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEasy</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
                <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
                <li><a href="deals.html"><i class="fas fa-tag"></i> Deals</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button>Search</button>
            </div>
            <div class="login-icon" id="loginIcon">
                <span><i class="fas fa-user"></i></span>
            </div>
            <div class="cart-icon">
                <a href="cart.html" style="text-decoration: none; color: inherit;">
                    <span><i class="fas fa-shopping-cart"></i> Cart</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="cart">
            <div class="container">
                <h1>Your Shopping Cart</h1>
                
                <div class="cart-container">
                    <!-- Cart Items -->
                    <div class="cart-items">
                        <!-- Cart items will be populated by JavaScript -->
                    </div>
                    
                    <!-- Cart Summary -->
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-item">
                            <span>Subtotal:</span>
                            <span>₹0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="summary-item">
                            <span>Tax:</span>
                            <span>₹0.00</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total:</span>
                            <span>₹0.00</span>
                        </div>
                        <button class="checkout-button">Proceed to Checkout</button>
                        <button class="continue-shopping">Continue Shopping</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
    </footer>
    <script src="scripts/cart.js"></script>
</body>
</html>
