<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse products by category. Find electronics, clothing, home goods, and beauty products.">
    <meta name="keywords" content="categories, product categories, electronics, clothing, home goods, beauty products">
    <title>Categories - ShopEasy</title>
    <link rel="stylesheet" href="styles/main.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEasy</div>
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="login-icon" id="loginIcon">
                <span><i class="fas fa-user"></i></span>
            </div>
            <div class="cart-icon">
                <a href="cart.html" style="text-decoration: none; color: inherit;">
                    <span><i class="fas fa-shopping-cart"></i> Cart</span>
                </a>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
                <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
                <li><a href="deals.html"><i class="fas fa-tag"></i> Deals</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="categories fade-in-up">
            <div class="container">
                <h1 class="fade-in-up">Shop by Category</h1>
                <div class="category-grid">
                    <a href="electronics.html" class="category-link">
                        <div class="category-card animated delay-1">
                            <div class="category-image">
                                <img src="assets/electronics.jpg" alt="Electronics">
                            </div>
                            <h3>Electronics</h3>
                        </div>
                    </a>
                    <a href="clothing.html" class="category-link">
                        <div class="category-card animated delay-2">
                            <div class="category-image">
                                <img src="assets/clothing.jpg" alt="Clothing">
                            </div>
                            <h3>Clothing</h3>
                        </div>
                    </a>
                    <a href="home.html" class="category-link">
                        <div class="category-card animated delay-3">
                            <div class="category-image">
                                <img src="assets/home.jpg" alt="Home & Kitchen">
                            </div>
                            <h3>Home & Kitchen</h3>
                        </div>
                    </a>
                    <a href="beauty.html" class="category-link">
                        <div class="category-card animated delay-4">
                            <div class="category-image">
                                <img src="assets/beauty.jpg" alt="Beauty">
                            </div>
                            <h3>Beauty</h3>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
    <script>
        // Update cart count when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const cartCountElement = document.querySelector('.cart-icon span');
            if (cartCountElement) {
                // Get cart items from localStorage
                const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
                cartCountElement.innerHTML = `<i class="fas fa-shopping-cart"></i> Cart (${totalItems})`;
            }
            
            // Mobile menu toggle
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.querySelector('nav ul');
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('show');
                    
                    // Animate hamburger icon
                    const spans = menuToggle.querySelectorAll('span');
                    if (navMenu.classList.contains('show')) {
                        spans[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navMenu.contains(event.target) && !menuToggle.contains(event.target) && navMenu.classList.contains('show')) {
                        navMenu.classList.remove('show');
                        
                        // Reset hamburger icon
                        const spans = menuToggle.querySelectorAll('span');
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
            }
            
            // Header behavior on scroll
            let lastScrollTop = 0;
            const header = document.querySelector('header');
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down and past 100px, hide header slightly
                    header.style.transform = 'translateY(-10px)';
                    header.style.opacity = '0.95';
                } else {
                    // Scrolling up or at top, show header fully
                    header.style.transform = 'translateY(0)';
                    header.style.opacity = '1';
                }
                
                lastScrollTop = scrollTop;
            });
        });
    </script>
</body>
</html>
