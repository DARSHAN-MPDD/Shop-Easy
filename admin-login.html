<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin login page for ShopEasy dashboard. Secure access to product management and sales analytics.">
    <meta name="keywords" content="admin login, dashboard, product management, sales analytics, secure access">
    <title>Admin Login - ShopEasy</title>
    <link rel="stylesheet" href="styles/main.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEasy</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
                <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
                <li><a href="deals.html"><i class="fas fa-tag"></i> Deals</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button>Search</button>
            </div>
            <div class="cart-icon">
                <a href="../cart.html" style="text-decoration: none; color: inherit;">
                    <span><i class="fas fa-shopping-cart"></i> Cart</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="admin-login">
            <div class="container">
                <div class="login-container">
                    <div class="login-box">
                        <h1>Admin Login</h1>
                        <form id="admin-login-form">
                            <div class="form-group">
                                <label for="admin-username">Username *</label>
                                <input type="text" id="admin-username" required>
                            </div>
                            <div class="form-group">
                                <label for="admin-password">Password *</label>
                                <input type="password" id="admin-password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="auth-button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ShopEasy. All rights reserved.</p>
    </footer>
    <script src="scripts/admin-login.js"></script>
</body>
</html>
