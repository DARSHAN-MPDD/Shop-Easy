<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our clothing products. Find the latest fashion for men and women including shirts, pants, and more.">
    <meta name="keywords" content="clothing, fashion, shirts, pants, apparel">
    <title>Clothing - ShopEasy</title>
    <link rel="stylesheet" href="styles/main.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEasy</div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
                <li><a href="categories.html"><i class="fas fa-list"></i> Categories</a></li>
                <li><a href="deals.html"><i class="fas fa-tag"></i> Deals</a></li>
                <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button>Search</button>
            </div>
            <div class="login-icon" id="loginIcon">
                <span><i class="fas fa-user"></i></span>
            </div>
            <div class="cart-icon">
                <a href="cart.html" style="text-decoration: none; color: inherit;">
                    <span>Cart (0)</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="product-listings">
            <div class="container">
                <h1>Clothing</h1>
                
                <!-- Filter and Sort Options -->
                <div class="filters">
                    <div class="filter-group">
                        <label for="sort-by">Sort by:</label>
                        <select id="sort-by">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Top Rated</option>
                            <option value="newest">Newest Arrivals</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="price-range">Price Range:</label>
                        <input type="range" id="price-range" min="0" max="1000" value="1000">
                        <span id="price-range-value">₹0 - ₹75,000</span>
                    </div>
                </div>
                
                <!-- Product Grid -->
                <div class="product-grid" id="product-grid">
                    <!-- Product items will be added here by JavaScript -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ShopEasy. All rights reserved.</p>
    </footer>
    <script>
        // Update cart count when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const cartCountElement = document.querySelector('.cart-icon span');
            if (cartCountElement) {
                // Get cart items from localStorage
                const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
                const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
                cartCountElement.textContent = `Cart (${totalItems})`;
            }
        });
    </script>
    <script src="scripts/products.js"></script>
    <script src="scripts/clothing.js"></script>
</body>
</html>
